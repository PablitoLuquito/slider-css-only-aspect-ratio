<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Slider CSS Only with Flex & Aspect Ratio</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="slides">
          <input type="radio" name="slide" id="slide1" checked />
          <input type="radio" name="slide" id="slide2" />
          <input type="radio" name="slide" id="slide3" />
          <input type="radio" name="slide" id="slide4" />
          <input type="radio" name="slide" id="slide5" />

          <picture class="slide inicio">
            <source media="(min-width: 768px)" srcset="./img/1.jpg" />
            <img src="./img/1-tiny.jpg" alt="Paisagem de Primavera" />
          </picture>
          <picture class="slide">
            <source media="(min-width: 768px)" srcset="./img/2.jpg" />
            <img src="./img/2-tiny.jpg" alt="Paisagem de Verão" />
          </picture>
          <picture class="slide">
            <source media="(min-width: 768px)" srcset="./img/3.jpg" />
            <img src="./img/3-tiny.jpg" alt="Paisagem de Outono" />
          </picture>
          <picture class="slide">
            <source media="(min-width: 768px)" srcset="./img/4.jpg" />
            <img src="./img/4-tiny.jpg" alt="Paisagem de Inverno" />
          </picture>
          <picture class="slide">
            <source media="(min-width: 768px)" srcset="./img/5.jpg" />
            <img src="./img/5-tiny.jpg" alt="Planeta Terra visto do espaço" />
          </picture>

          <div class="navigation">
            <label for="slide1" class="bar"></label>
            <label for="slide2" class="bar"></label>
            <label for="slide3" class="bar"></label>
            <label for="slide4" class="bar"></label>
            <label for="slide5" class="bar"></label>
          </div>
        </div>
      </div>
    </div>
    <!-- prettier-ignore -->
    <footer>
      <small>Codado por <a href="https://github.com/PablitoLuquito" target="_blank">Pablo Marinho</a>.</small>
    </footer>
  </body>
</html>
